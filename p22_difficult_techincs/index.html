<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 skeleton</title>
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
	header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block; }
  </style>
</head>
<body>
  <div id="wrapper">
	<button id="click_me">Click me</button>
	<div id="flying-div" style="position: absolute; top: 0; left: 0; width: 100px; height: 100px; background-color: red">

	</div>
	<div id="drag-div" class="draggable" style="position: absolute; top: 0; left: 0; width: 50px; height: 50px; background-color: green">

	</div>
	<header>
	  Header
	</header>
	<nav>
	  Nav
	</nav>
	<section id="content">
	  <article>
		Article
	  </article>
	</section>
	<aside>
	  Sidebar
	</aside>
	<footer>
	  Footer
	</footer>
  </div>
  <script src="js/index.js"></script>
	<script src="js/event_util.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/user_events.js"></script>
	<script src="js/drag.js"></script>
</body>
</html>
