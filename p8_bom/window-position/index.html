<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 skeleton</title>
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
	header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block; }
  </style>
</head>
<body>
  <div id="wrapper">
	<header>
	  Header
	</header>
	<nav>
	  Nav
	</nav>
	<section id="content">
		<form id="move-to">
          <fieldset>
          	<legend>MoveTo</legend>
          	x: <input type="text" name="move-to-x"><br>
          	y: <input type="text" name="move-to-y"><br>
          	<button type="button" id="move-to-btn" form="move-to">MoveTo</button>
          </fieldset>			

		</form>
		<form id="move-by">
          <fieldset>
          	<legend>MoveBy</legend>
          	x: <input type="text" name="move-by-x"><br>
          	y: <input type="text" name="move-by-y"><br>
          	<button type="button" id="move-by-btn" form="move-by">MoveBy</button>
          </fieldset>			

		</form>
	  <article>
		Article
	  </article>
	</section>
	<aside>
	  Sidebar
	</aside>
	<footer>
	  Footer
	</footer>
  </div>
  <script src="js/index.js"></script>
  <script src="js/position.js"></script>
</body>
</html>
