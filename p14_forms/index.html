<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 skeleton</title>
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
	header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block; }
  </style>
</head>
<body>
  <div id="wrapper">
	<header>
	  Header
	</header>
	<nav>
	  Nav
	</nav>
	<section id="content">
    <form id="myForm" name="myFormName">
        <h3>MyForm</h3>
        <input type="text" name="text-field">
        <label for="smart-field">Smart field</label>
        <input type="text" name="smart-field">
        <input type="submit" name="submit-btn" value="Submit value">
        <input type="hidden" name="hidden-field">
        <button type="reset">Reset from</button>
        <br>
        <input type="text" name="tel1" id="txtTel1" maxlength="3">
        <input type="text" name="tel1" id="txtTel2" maxlength="4">
        <input type="text" name="tel1" id="txtTel3" maxlength="5">
        <br>
        <h2>HTML5 stuff</h2>
        <input type="number" min="0" max="100" step="5" name="number-field">
        <input type="text" pattern="\d+" name="text-pattern">
    </form>

    <form id="colorsForm">
        <h3>Colors</h3>
        <ul>
            <li>
                <input type="radio" name="color" value="red">Red</input>
            </li>
            <li>
                <input type="radio" name="color" value="green">Green</input>
            </li>
            <li>
                <input type="radio" name="color" value="blue">Blue</input>
            </li>
        </ul>
    </form>
    <h3> Validete Me</h3>
    <form id="validateMe">
      <label for="userName">Username</label>
      <input type="text" name="userName" required>
      <label for="userPhone">Phone</label>
      <input type="text" name="userPhone" pattern="\d+" required>
      <label for="userEmail">Email</label>
      <input type="email" name="userEmail" required>
      <input type="submit" value="Validate">
      <input type="submit" value="Submit no validate" formnovalidate>
    </form>
    <h3>Select Form</h3>
    <form id="selectForm">
        <select name="location" id="selLocation">
          <option value="Sunnyvale, CA">Sunnyvale</option>
          <option value="Los Angeles, CA">Los Angeles</option>
          <option value="Mountain View, CA">Mountain View</option>
          <option value="">China</option>
          <option>Australia</option>
        </select>
    </form>
    <h3>Select Multiple Form</h3>
    <form id="selectMultipleForm">
        <select multiple name="location" id="selLocation">
          <option value="Sunnyvale, CA">Sunnyvale</option>
          <option value="Los Angeles, CA">Los Angeles</option>
          <option value="Mountain View, CA">Mountain View</option>
          <option value="">China</option>
          <option>Australia</option>
        </select>
    </form>
	</section>
	<aside>
	  Sidebar
	</aside>
	<footer>
	  Footer
	</footer>
  </div>
  <script src="js/index.js"></script>
  <script src="js/event_util.js"></script>
  <!-- <script src="js/operations.js"></script> -->
  <!-- <script src="js/buffer_events.js"></script> -->
  <!-- <script src="js/tabulation.js"></script> -->
  <script src="js/select.js"></script>
</body>
</html>
