<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 skeleton</title>
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
	header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block; }
  </style>
</head>
<body>
  <div id="wrapper">
	<header>
	  Header
	</header>
	<nav>
	  Nav
	</nav>
	<section id="content">
	  <article>
		Article
	  </article>
	</section>
	<aside>
	  Sidebar
	</aside>
	<footer>
	  Footer
	</footer>
	<ul id="list">
	  <li>1</li>
	  <li>2</li>
	  <li>3</li>
	</ul>
	<form>
	  <label for="colorRed">Red</label>
	  <input type="radio" name="color" value="red" id="colorRed">
	  <label for="colorBlue">Blue</label>
	  <input type="radio" name="color" value="blue" id="colorBlue">
	</form>
  </div>
  <script src="js/index.js"></script>
 <!--  <script src="js/nodes.js"></script> -->
  <!-- <script src="js/document.js"></script>  -->
  <script src="js/access_to_elements.js"></script> 
</body>
</html>
