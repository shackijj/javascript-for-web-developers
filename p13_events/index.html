<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 skeleton</title>
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
	header, section, footer, aside, nav, article, figure, audio, video, canvas  { display:block; }
  </style>
</head>
<body>
  <div id="wrapper">
	<header>
	  <div id="deviceDiv">
    </div>
    <div id="deviceDivMoz">
    </div>
    <div id="deviceDivOrientation">
    </div>
    <div id="deviceDivMotion">
	</header>
	<nav>
	  Nav
	</nav>
	<section id="content">
	  <article>
        <img style="width: 150px; height: 150px;" src="img/tomcat.png" id="myImg">
		Article
	  </article>
	</section>
    <div id="myDiv" style="width: 200px; height: 200px; background-color: silver;"> </div>
	<aside>
	  Sidebar
	</aside>
	<footer>
	  Footer
	</footer>
	<form id="myForm">
		<input type="text" name="myText">
		<input type="button" value="Click Me!" id="myBtn">
		<!-- Actually it's a bad example because the JS code 
		in html creates dependencies -->
		<input type="button" value="click me" onclick="log(myText.value)">
		<input type="button" value="clicke me js" id="clickMe">
        <textarea id="myText"></textarea>
	</form>
  </div>
  <ul id="deleteMe">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <ul id="insertMe">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

    <li><a href="vk.com">VK</a></li>
    <li><a href="vk.com">VK</a></li>
  </ul>
